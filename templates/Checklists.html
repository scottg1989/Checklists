<div>
  <div class="col-md-4" ng-repeat="checklist in checklists">
    <a ng-href="#/checklist/{{checklist.getId()}}">
      <div class="checklist-card panel panel-default">
        <div class="panel-body">
          <img ng-src="{{checklist.getImageUrl()}}" width="100%" height="300px" />
          <h3>{{checklist.getName()}}</h3>
        </div>
      </div>
    </a>
  </div>
</div>
